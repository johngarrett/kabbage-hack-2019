<h3>Show Me Lunch</h3>
<div class="row">
    <div class="col-sm-3" align="right-md center-sm">
        <img src="/images/back.png" (click)="prevDay()">
    </div>
    <div class="col-sm-6">
        <todays-lunch [date]="this._currentDate"></todays-lunch>
    </div>
    <div class="col-sm-3 align-middle" align="left-md center-sm">
        <img src="/images/next.png" (click)="nextDay()">
    </div>
</div>

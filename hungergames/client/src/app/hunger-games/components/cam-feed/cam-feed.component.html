<div class="cam-feed">
    <div class="cam-feed-div">
        <img id="cam-feed-img" src="{{ this._imageSrc }}">
    </div>

    <div class="row">
        <div class="col" align="left">
            {{ this._lastRefresh.format("h:mm a") }}
        </div>
        <div class="col" align="right">
            <a (click)="refresh()">Refresh</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col" align="center">
        <div class="sectionTitle">
            Line status:
        </div>
        <h4>
            {{ _lineStatus.lineOpen ? "Opened" : "Closed" }}
        </h4>
    </div>
    <div class="col" align="center">
        <div class="sectionTitle">
            # of people in line:
        </div>
        <h4>
            {{ _lineStatus.lineLength }}
        </h4>
        <br />
    </div>
    <div class="col" align="center">
        <div class="sectionTitle">
            Wait time:
        </div>
        <h4>
            {{ (_lineStatus.lineLength / _lineStatus.linePace) || 0 }} minutes
        </h4>
    </div>

    <div class="col-12" id="hungergames-plot">
        Plotly
        <script>
            Plotly.newPlot('hungergames-plot', {{ data }}, {{ layout }}, { responsive: true });
        </script>
    </div>
</div>
